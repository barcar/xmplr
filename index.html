<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypercat | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/barcar/hypercat/main/Logo/PNG/hypercat-logo-only-colour.png" type="image/png" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://raw.githubusercontent.com/barcar/hypercat/main/Logo/SVG/hypercat-logo-stacked-round-colour-invert.svg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://raw.githubusercontent.com/barcar/hypercat/main/Logo/SVG/hypercat-logo-stacked-round-colour-invert.svg" target="_blank">
            <img src="https://raw.githubusercontent.com/barcar/hypercat/main/Logo/SVG/hypercat-logo-stacked-round-colour-invert.svg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Meh.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @barcar
    </div>

    <div id="links">
      <a class="link" href="https://hypercat.teemill.com" target="_blank">
        <i class="fas fa-shirt">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.instagram.com/bar_car" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/_BarCar" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
    </div>

    <div id="hashtag">
      #meh
    </div>
  </body>
</html>
